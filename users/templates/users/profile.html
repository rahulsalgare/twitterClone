{% extends 'tweet/base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top: 10px;">    
  <!-- The Grid -->
  <div class="w3-row">
        
    <!-- Middle Column -->
    <div class="w3-col m12">
        <form method="POST" enctype="multipart/form-data" style="margin: 0 5px 0 5px;">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">User Account</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    <!-- End Middle Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
<!-- End Page Container -->
</div>
<br>
{% endblock content %}

{% block script %}
<script>
// Accordion
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    x.previousElementSibling.className += " w3-theme-d1";
  } else { 
    x.className = x.className.replace("w3-show", "");
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace(" w3-theme-d1", "");
  }
}
</script>
{% endblock script %}
